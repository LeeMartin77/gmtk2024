apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gmtk2024
  name: gmtk2024
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gmtk2024
  template:
    metadata:
      labels:
        app: gmtk2024
      namespace: gmtk2024
      name: gmtk2024
    spec:
      containers:
        - name: gmtk2024
          image: ghcr.io/leemartin77/gmtk2024:dd66e6bfd8fb5994c8b4b90f12b51bbdef66c16b
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - name: http
              containerPort: 80
